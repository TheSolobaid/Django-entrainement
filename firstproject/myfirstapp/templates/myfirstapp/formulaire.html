<!-- héritage du contenu du gabarit squelette main.hml -->
<!-- si le gabarit n'est pas dans templates mais dans le
répertoire templates/myfirstapp/, il faudra ajouter le chemin d'accès avant le nom
du fichierdonc extends "myfirstapp/main.html" -->
<!-- définition de ce que contiendra la balise title du head -->
{% block title %}
    Mon formulaire
{% endblock %}
{% block content %}
<!-- les champs de formulaires -->
    <div>
        <form action="/myfirstapp/bonjour" method="get">
        {% csrf_token %}
            <label for="nom"> Nom :</label>
            <input type="text" name="nom"/>
            <label for="prenom"> Prénom :</label>
            <input type="text" name="prenom"/>
            <label for="age"> Age :</label>
            <input type="text" name="age"/>
            <input type="submit" value="envoyer" class = I1 />
        </form>
    </div>
{% endblock %}
